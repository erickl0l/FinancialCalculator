<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/mystyle.css">
    
</head>
<body>
    <nav>
        <div>
            <div class="logo">
                <h2>Smart Calc</h2>
            </div>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">banking</a></li>
                <li><a href="#">about</a></li>
            </ul>
        </div>
    </nav>
    <section class="h-100 h-custom" style="background-color: #d2c9ff;">
        <div class="container">
            <div class="row">
              <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                  <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                  <form id="loan-form">
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">USD</span>
                        </div>
                        <input type="number" id="amount" placeholder="Loan Amount" class="form-control" name="" value="">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Percent</span>
                        </div>
                        <input type="number" id="interest" placeholder="Interest" class="form-control" name="" value="">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <input type="number" id="years" placeholder="Years To Repay" class="form-control" name="" value="">
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="submit" name="" value="Calculate" class="btn btn-dark btn-block">
                    </div>
                  </form>
              </div>
            </div>
          </div>
      </section>
</body>
</html>
